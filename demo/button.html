<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="../src/ln-ui.css">
    <title>Button demo</title>
</head>
<body>
<div class="ln-content">

    <h2 class="ln-panel-title">标准按钮</h2>
    <div class="ln-panel-body no-padding">
        <br/>
        <a class="ln-btn">默认按钮</a>
        <br/>
        <a class="ln-btn ln-btn-primary">主要按钮</a>
        <br/>
        <a class="ln-btn ln-btn-warning">警示按钮</a>
        <br/>
        <a class="ln-btn ln-btn-disabled">警示按钮</a>
        <br/>
    </div>

    <h1 class="ln-panel-title">大按钮</h1>
    <div class="ln-panel-body">
        <br/>
        <a class="ln-btn  ln-btn-large">大按钮</a>
        <br/>
        <a class="ln-btn ln-btn-primary ln-btn-large">大按钮</a>
        <br/>
        <a class="ln-btn ln-btn-warning ln-btn-large">大按钮</a>
        <br/>
        <a class="ln-btn ln-btn-warning ln-btn-large ln-btn-disabled">大按钮</a>
    </div>

    <h1 class="ln-panel-title">小按钮</h1>
    <div class="ln-panel-body">
        <a class="ln-btn ln-btn-small">小按钮</a>
        <a class="ln-btn ln-btn-primary ln-btn-small">小按钮</a>
        <a class="ln-btn ln-btn-warning ln-btn-small">小按钮</a>
        <a class="ln-btn ln-btn-warning ln-btn-small ln-btn-disabled">小按钮</a>

    </div>

    <h1 class="ln-panel-title">带错误提示的输入框</h1>
    <div class="ln-panel-body no-padding">
        <div class="ln-form-item">
            <label class="ln-form-label">邮箱</label>
            <div class="ln-form-body">
                <input type="email" class="ln-input" placeholder="请输入邮箱"/>
                <i class="fa fa-exclamation ln-input-warning"></i>
            </div>
        </div>
    </div>

    <h1 class="ln-panel-title">单选</h1>
    <div class="ln-panel-body no-padding">
        <div class="ln-form-item">
            <div class="ln-radio checked" >
                <i class="fa fa-check ln-radio-icon"></i>
                <span class="ln-radio-desc">单选一</span>
                <input class="ln-radio-input" type="radio" >
            </div>
        </div>
        <div class="ln-form-item">
            <div class="ln-radio">
                <i class="fa fa-check ln-radio-icon"></i>
                <span class="ln-radio-desc">单选二</span>
                <input class="ln-radio-input" type="radio" >
            </div>
        </div>
        <div class="ln-form-item">
            <div class="ln-radio checked" >
                <i class="fa fa-check ln-radio-icon"></i>
                <span class="ln-radio-desc">单选三</span>
                <input class="ln-radio-input" type="radio" >
            </div>
        </div>
    </div>

    <h1 class="ln-panel-title">多选</h1>
    <div class="ln-panel-body no-padding">
        <div class="ln-form-item">
            <div class="ln-check">
                <i class="fa fa-check ln-check-icon"></i>
                <span class="ln-check-desc">多选一</span>
                <input class="ln-check-input" type="checkbox">
            </div>
        </div>
        <div class="ln-form-item">
            <div class="ln-check checked">
                <i class="fa fa-check ln-check-icon"></i>
                <span class="ln-check-desc">多选二</span>
                <input class="ln-check-input" type="checkbox">
            </div>
        </div>
        <div class="ln-form-item">
            <div class="ln-check checked">
                <i class="fa fa-check ln-check-icon"></i>
                <span class="ln-check-desc">多选三</span>
                <input class="ln-check-input" type="checkbox">
            </div>
        </div>
    </div>


</div>
</body>
</html>
