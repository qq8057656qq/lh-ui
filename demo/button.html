<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="../src/ln-ui.css">
    <title>Button demo</title>
</head>
<body>
<div class="ln-content">

    <h2 class="ln-panel-title">标准按钮</h2>
    <div class="ln-panel-body no-padding">
        <br/>
        <a class="ln-btn">默认按钮</a>
        <br/>
        <a class="ln-btn ln-btn-primary">主要按钮</a>
        <br/>
        <a class="ln-btn ln-btn-warning">警示按钮</a>
        <br/>
        <a class="ln-btn ln-btn-disabled">警示按钮</a>
        <br/>
    </div>

    <h1 class="ln-panel-title">大按钮</h1>
    <div class="ln-panel-body">
        <br/>
        <a class="ln-btn  ln-btn-large">大按钮</a>
        <br/>
        <a class="ln-btn ln-btn-primary ln-btn-large">大按钮</a>
        <br/>
        <a class="ln-btn ln-btn-warning ln-btn-large">大按钮</a>
        <br/>
        <a class="ln-btn ln-btn-warning ln-btn-large ln-btn-disabled">大按钮</a>
    </div>

    <h1 class="ln-panel-title">小按钮</h1>
    <div class="ln-panel-body">
        <a class="ln-btn ln-btn-small">小按钮</a>
        <a class="ln-btn ln-btn-primary ln-btn-small">小按钮</a>
        <a class="ln-btn ln-btn-warning ln-btn-small">小按钮</a>
        <a class="ln-btn ln-btn-warning ln-btn-small ln-btn-disabled">小按钮</a>

    </div>
</div>
</body>
</html>
