<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="../src/ln-ui.css">
    <title>Loading demo</title>
</head>
<body>
<div class="ln-content">

    <h2 class="ln-panel-title">页面加载提示</h2>
    <div class="ln-panel-body no-padding">
        <div class="ln-loading">
            <i class="fa fa-circle-o-notch fa-spin ln-loading-icon"></i>
            <span class="ln-loading-info">用力载入中...</span>
        </div>
        <div class="ln-loading">
            <i class="fa fa-refresh ln-loading-icon"></i>
            <span class="ln-loading-info">加载出错，点我重新加载</span>
        </div>
    </div>

    <h1 class="ln-panel-title">单行加载提示</h1>
    <div class="ln-panel-body no-padding">

        <div class="ln-loading-inline">
            <span class="ln-loading-info">
                <i class="fa fa-circle-o-notch fa-spin ln-loading-icon"></i>
                用力加载中
            </span>
        </div>

        <div class="ln-loading-inline">
    <span class="ln-loading-info">
        上拉加载更多
        <i class="fa fa-long-arrow-up fa-vibrate-y ln-loading-icon"></i>
    </span>
        </div>

        <div class="ln-loading-inline">
    <span class="ln-loading-info">
        我可是有底线的
    </span>
        </div>
        <div class="ln-loading-inline">
    <span class="ln-loading-info">
        ·
    </span>
        </div>

    </div>


</div>
</body>
</html>
