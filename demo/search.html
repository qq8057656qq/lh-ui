<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="../src/ln-ui.css">
    <title>search demo</title>
</head>
<body>
<div class="ln-content">
    <div class="ln-search">
        <!--搜索框-->
        <form class="ln-search-form" action="#">
            <div class="ln-search-input-wrap">
                <i class="fa fa-search ln-search-icon"></i>
                <input type="text" class="ln-search-input" placeholder="搜索" autocomplete="off" required>
                <i class="fa fa-close ln-search-clear"></i>
            </div>
            <span class="ln-search-cancel">取消</span>
        </form>
        <ul class="ln-search-suggest">
            <li class="ln-suggest-item">手机</li>
            <li class="ln-suggest-item">iPhone XS Max</li>
            <li class="ln-suggest-item">华为P30</li>
            <li class="ln-suggest-item">小米 MIX3</li>
            <li class="ln-suggest-item">诺基亚1110</li>
        </ul>
    </div>
    <p class="content"> content </p>
</div>
</body>
</html>
