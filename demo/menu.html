<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="../src/ln-ui.css">
    <title>Menu demo</title>
</head>
<body>
<div class="ln-content">

    <h2 class="ln-panel-title">菜单</h2>
    <div class="ln-panel-body no-padding">
        <div class="ln-menu">
            <a class="ln-menu-item">
                <p class="ln-menu-name">用户ID</p>
                <span class="ln-menu-value">3143221</span>
            </a>
            <a class="ln-menu-item">
                <p class="ln-menu-name">用户名</p>
                <span class="ln-menu-value">LN UI</span>
                <i class="fa fa-chevron-right ln-menu-icon"></i>
            </a>
            <a class="ln-menu-item">
                <p class="ln-menu-name">二维码</p>
                <i class="fa fa-qrcode ln-menu-value"></i>
                <i class="fa fa-chevron-right ln-menu-icon"></i>
            </a>
            <a class="ln-menu-item">
                <p class="ln-menu-name">隐私设置</p>
                <i class="fa fa-chevron-right ln-menu-icon"></i>
            </a>
            <a class="ln-menu-item">
                <p class="ln-menu-name">新消息提醒</p>
                <input class="ln-switch" type="checkbox">
            </a>
            <a class="ln-menu-item">
                <p class="ln-menu-name">仅在有网情况下使用</p>
                <input class="ln-switch" type="checkbox" checked>
            </a>
        </div>
    </div>
</div>
</body>
</html>
