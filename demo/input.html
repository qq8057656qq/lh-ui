<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="../src/ln-ui.css">
    <title>input demo</title>
</head>
<body>
<div class="ln-content">
    <h1 class="ln-panel-title">Basic Input</h1>
    <div class="ln-panel-body no-padding">
        <div class="ln-form-item">
            <label class="ln-form-label">姓名:</label>
            <div class="ln-form-body">
                <input type="text" class="ln-input" placeholder="请输入姓名"/>
            </div>
        </div>
        <div class="ln-form-item">
            <label class="ln-form-label">密码:</label>
            <div class="ln-form-body">
                <input type="password" class="ln-input" placeholder="请输入密码"/>
            </div>
        </div>
        <div class="ln-form-item">
            <label class="ln-form-label">生日:</label>
            <div class="ln-form-body">
                <input type="date" class="ln-input" placeholder="请选择生日"/>
            </div>
        </div>

    </div>
</div>
</body>
</html>
